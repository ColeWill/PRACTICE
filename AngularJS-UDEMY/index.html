<!DOCTYPE html >
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AngularJS-UDEMY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body ng-app="customersApp" data-ng-init="{name: 'cole', isVisible : true , loggedIn: true,  status: 'red' }">
    
    <div>
        <div ng-switch on='data.loggedIn'>
            <div ng-cloak ng-switch-when="true">
                welcome {{data.name}}
            </div>
            <div>
                Login
            </div>
            <br>
            <div ng-show="data.isVisible">
                Name: <input type="text" ng-model="data.name" />
                {{data.name}}
            </div>
        </div>
    </div>
    
    Hide: <input type="checkbox" ng-model="data.isVisible.true" ng-model="data.loggedIn.true"/>

    <div 
        ng-init=" people = 
            [ 
                {name: 'jon', city: 'St. Paul'},
                {name: 'sally', city: 'Santa Cruz'},
                {name: 'suzy', city: 'San Francisco'},
                {name: 'ichiko', city: 'Denver'},
                {name: 'miho', city: 'Brighton'},
                {name: 'hana', city: 'Miami'}
            ]">
        <h3>Iterating through data with ng-repeat...</h3>
        <ul>
            <li ng-repeat="person in people">
                Hi my name is {{person.name}}, and I live in {{person.city}}
            </li>
        </ul>

        <table>
            <h1>Table</h1>
            <tr>
                <td>Name</td>
                <td>City</td>
            </tr>
            <tr ng-repeat="person in people">
                <td>{{ person.name }}</td>
                <td>{{ person.city }}</td>
            </tr>
        </table>

        <div ng-view></div>
        
    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/customers.controller2.js"></script>
    <script src="app/controllers/ordersController.js"></script>
    <!-- <script src="app/controllers/customers.controllerWithAs.js"></script> -->
    
</body>
</html>
